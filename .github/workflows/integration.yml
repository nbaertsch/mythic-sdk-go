name: Integration Tests

on:
  schedule:
    - cron: '0 2 * * *'  # Daily at 2 AM UTC
  workflow_dispatch:
  pull_request:
    types: [labeled]

jobs:
  integration-test:
    name: Integration Tests
    # Only run if labeled with 'integration-test' or manually triggered
    if: |
      github.event_name == 'schedule' ||
      github.event_name == 'workflow_dispatch' ||
      contains(github.event.pull_request.labels.*.name, 'integration-test')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Start Mythic test instance
        run: |
          cd tests/integration
          docker-compose up -d
          echo "Waiting for Mythic to be ready..."
          timeout=60
          attempt=0
          while [ $attempt -lt $timeout ]; do
            if curl -k -s https://localhost:7443 > /dev/null 2>&1; then
              echo "Mythic is ready"
              break
            fi
            echo "Waiting... ($attempt/$timeout)"
            sleep 5
            attempt=$((attempt + 1))
          done
          if [ $attempt -eq $timeout ]; then
            echo "Mythic failed to start"
            docker-compose logs
            exit 1
          fi

      - name: Run integration tests
        run: |
          export MYTHIC_URL="https://localhost:7443"
          export MYTHIC_USERNAME="mythic_admin"
          export MYTHIC_PASSWORD="mythic_password"
          export MYTHIC_SKIP_TLS_VERIFY="true"
          go test -v -tags=integration ./tests/integration/...

      - name: Stop Mythic
        if: always()
        run: |
          cd tests/integration
          docker-compose down -v

      - name: Upload test logs
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: integration-test-logs
          path: tests/integration/logs/
